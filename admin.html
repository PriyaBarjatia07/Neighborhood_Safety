<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="Style/admin.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Safety Dashboard</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html">Report</a></li>
      <li><a href="map.html">Safety Map</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="auth.html">Login</a></li>
    </ul>
  </nav>

  <!-- Admin Panel -->
  <section class="admin-container">
    <h2>Admin Panel</h2>
    <p>Manage incident reports, verify authenticity, and take necessary actions.</p>

    <!-- Quick Actions -->
    <div class="admin-actions">
      <button class="btn">View Reports</button>
      <button class="btn secondary">Generate Reports</button>
      <button class="btn danger">Resolve Flagged</button>
    </div>

    <!-- Incident Reports Table -->
    <div class="admin-table">
      <h3>Pending Incident Reports</h3>
      <table>
        <thead>
          <tr>
            <th>Report ID</th>
            <th>User</th>
            <th>Location</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#101</td>
            <td>John Doe</td>
            <td>Downtown</td>
            <td>Pending</td>
            <td>
              <button class="btn small">Approve</button>
              <button class="btn small danger">Reject</button>
            </td>
          </tr>
          <tr>
            <td>#102</td>
            <td>Jane Smith</td>
            <td>City Center</td>
            <td>Pending</td>
            <td>
              <button class="btn small">Approve</button>
              <button class="btn small danger">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
